<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
            height: 400px;
        }

        /* Điều chỉnh nút điều hướng */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- Hình ảnh -->
        <div class="mySlides">
            <img src="Images/makima1.jpg" alt="Hình ảnh 1">
        </div>
        <div class="mySlides">
            <img src="Images/makima2.jpg" alt="Hình ảnh 2">
        </div>
        <div class="mySlides">
            <img src="Images/makima3.jpg" alt="Hình ảnh 3">
        </div>

        <!-- Nút điều hướng -->
        <a class="prev" onclick="plusSlides(-1)">Previous</a>
        <a class="next" onclick="plusSlides(1)">Next</a>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Hàm điều hướng trước/sau
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Hàm hiển thị slide
        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {   //slides length = 3;
                slideIndex = 1;       // nếu như n (index của anh muốn xem lớn hơn 3 thì set lại index = 1 để coi lại)
            }

            if (n < 1) {                            
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
