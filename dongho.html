<!DOCTYPE html>
<html>
<head>
    <title>Đồng hồ kỹ thuật số</title>
    <script language="Javascript">   
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0'); // padStart giới hạn đồ dài của số là 2 chữ số, sau đó thì về 0
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}` + " PM";
            
            const clock = document.getElementById('clock'); // dùng biến để lưu clock thông qua gọi bằng ID
            clock.textContent = timeString; // hàm này dùng để in ra màn hình
        }
        setInterval(updateClock, 1000); // dùng để cập nhật đồng hồ mỗi 1s (1000ms) có syntax là setInterval (function, delaytime) nó sẽ lặp lại function trong một khoản delay time
    </script>
</head>
<body>
    <style>
        #clock{
            font-size: 100px;
            background-color: rgb(0, 0, 0);
            text-align: center;
            color: aqua;
            font-family: Arial, Helvetica, sans-serif;
            width: 40%;
            margin-left: 500px;
            height: 120px;
        }
    </style>
    <div id="clock"></div>
</body>
</html>
