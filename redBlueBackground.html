<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="Javascript">
        function changeRed(){
            document.body.style.backgroundColor = "red";
        }

        function changeBlue(){
            document.body.style.backgroundColor = "blue";
        }

    </script>
</head>
<body>
    <button id ="changeColorRed" onclick="changeRed();">Mau do</button>
    <button id ="changeColorBlue" onclick="changeBlue();">Mau xanh</button>
</body>
</html>
